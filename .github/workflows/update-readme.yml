name: Update README Stats

on:
  schedule:
    - cron: '0 * * * *' # her saat çalışır
  workflow_dispatch:

jobs:
  update-readme:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Update GitHub Stats
        env:
          GH_TOKEN: ${{ secrets.MY_TOKEN_README_STATS }}
        run: |
          curl -H "Authorization: token $GH_TOKEN" \
            "https://github-readme-stats.vercel.app/api?username=anilsevinc&show_icons=true&theme=tokyonight" \
            -o stats.md

      - name: Update GitHub Streak
        env:
          GH_TOKEN: ${{ secrets.MY_TOKEN_README_STATS }}
        run: |
          curl -H "Authorization: token $GH_TOKEN" \
            "https://github-readme-streak-stats.herokuapp.com/?user=anilsevinc&theme=tokyonight" \
            -o streak.md

      - name: Update Top Languages
        env:
          GH_TOKEN: ${{ secrets.MY_TOKEN_README_STATS }}
        run: |
          curl -H "Authorization: token $GH_TOKEN" \
            "https://github-readme-stats.vercel.app/api/top-langs?username=anilsevinc&layout=compact&theme=tokyonight" \
            -o langs.md

      - name: Combine into README
        run: |
          echo "<table><tr><td>" > README.md
          cat stats.md >> README.md
          echo "</td><td>" >> README.md
          cat streak.md >> README.md
          echo "</td></tr></table>" >> README.md
          echo '<p align="center">' >> README.md
          cat langs.md >> README.md
          echo '</p>' >> README.md

      - name: Commit changes
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add README.md
          git commit -m "Update README stats" || echo "No changes"
          git push
